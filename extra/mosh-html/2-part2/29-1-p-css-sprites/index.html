<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .icon {
      background-image: url("./images/sprite-files/spritesheet.png");
      background-repeat: no-repeat;
      display: inline-block;
    }

    .icon-balloon {
      width: 512px;
      height: 512px;
      background-position: 0 0;
    }

    .icon-fireworks {
      width: 512px;
      height: 512px;
      background-position: -512px 0;
    }

    .icon-popcorn {
      width: 512px;
      height: 512px;
      background-position: 0 -512px;
    }
  </style>
</head>

<body>

  <span class="icon icon-balloon"></span>
  <span class="icon icon-fireworks"></span>
  <span class="icon icon-popcorn"></span>

</body>

</html>

<!-- 
  ..... SLIDER is an element that is used to slide-select a numerical value between a RANGE.... it is implemented using INPUT TAG of type RANGE

- INPUT tag TYPE RANGE: used to create a slider scale between minimum and maximum value

    - attributes 

        - min="<>": to set a numeric minimum value to the scale 

        - max="<>": to set a numeric maximum value to the scale

        - value="<>": to pre set the slider to a numerical value within the range 

    ***** we CANNO'T see the slider values or the minimum and maximum values of the scale by default..... TO IMPLEMENT this WE need JS MANIPULATION
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>

  <input type="range" min="0" max="100" value="50">
  
 </body>
 </html>

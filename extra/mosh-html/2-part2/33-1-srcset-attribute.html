<!-- 

  - given 3 version of an image...of width 400px, 800px and 1200px.... we want to display it in 1x, 2x and 3x screen RESPECTIVELY....so we use SRCSET ATTRIBUTE inside IMG TAG for that.... like the below html

- SRCSET ATTRIBUTE (inside img tag): allows you to give the image version to selected DPR scale like 1x, 2x, 3x etc.... such that the proper resolution images are displayed in the screens with matching dpr scale
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 400px;
    }
  </style>
 </head>
 <body>

  <img src="./33-i-400px@1x.jpg" alt="a tree in a landscape full of snow" srcset="./33-i-400px@1x.jpg 1x, ./33-i-800px@2x.jpg 2x, ./33-i-1200px@3x.jpg 3x">
  
 </body>
 </html>

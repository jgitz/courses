<!-- 
  - <!DOCTYPE html> is used to set the document type to html5

  - lang attribute in html tag defines the language of the page

  - head tag is used to specify details of the webpage

  - title tag values set the title of the webpage tabs in browser

  - <meta charset="UTF-8"> : sets the character standard for symbols, alphabets and numberals

  - <meta name="viewport" content="width=device-width, initial-scale=1.0">:

      - used to make our webpage look good on all devices
      
  - <meta name="keywords" content="HTML, CSS">: 

      - used to specify keywords which specify the contents of the page for SEO purposes

      ***** not widely used now
      
  - meta name="description" content="<anything>">:

      - set description about your page..

      - this is the description that appears in google results when someone searches your page in google



 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keywords" content="HTML, CSS">

  <meta name="description" content="anything">

  <title>Document</title>
</head>
<body>
  
</body>
</html>

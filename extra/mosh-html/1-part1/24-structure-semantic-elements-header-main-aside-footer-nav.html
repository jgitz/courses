<!-- 

  .... structure semantic elements are used to make a structure to organise your html code 

  - BASIC STRUCTURE SEMANTIC and its order 

      - header tag: usually contain nav element as child

          - nav tag: has ul tag as children to host nav elements as li tags 

      - main tag:  to set main content of element 

          - section tag: is used to divide main element content based on the type of content...... it consists of 

              - h2 tag: h2 is used to give title inside of the section 

              - article tags: multiple article tags can be used to wrap each content of the section




          ** there should be ONLY ONE MAIN tag in an HTML PAGE 

      - aside tag: is used to wrap contents that are not related to website content such as advertisements or side menu tray

      - footer tag: usually contains  nav element as child  

          - nav tag: has ul tag as children to host nav element as li tags 


** structure of section/article tag can also include header and footer tag based on the content it holds



  

  
 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <header>
    <nav>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>

  </header>

  <main>
    <section>
      <h2>section 1 heading</h2>
      <article>article item 1</article>
      <article>article item2</article>

    </section>

    <section>

      <h2>section 2 heading</h2>
      <article>article item 1</article>
      <article>article item2</article>

    </section>

  </main>

  <aside>

    advertisement space

  </aside>

  <footer>

    <nav>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>

  </footer>

</body>

</html>

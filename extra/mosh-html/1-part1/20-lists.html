<!-- 
- ul tags : unordered list used for nav lists.. products in shopping carts etc

    - ul has li tags as children 

    - ul tag css 

      ul {
        list-style-type: none; >> no bullet point styles
      }

- ol tag:  to create ordered list with numbers as bullet points 

    - like ul ... ol also has li tags as children 

- dl tag: description list for storing glossaries or display a META DATA which is in the form of KEY-VALUE pairs

      - dt tags(description term):  are children of dl tag... like li tag in ul and ol

      - dd (description detail/data) tag: immedeately followed by dt tag to describe the content  of dt tag

          ** multiple dd tags can be used under a dt tag


** SHORTHAND: to create an ol with 3 list items.... type 

      ol>li*3
    

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

    <dt>Skills to learn from course</dt>
    <dd>HTML</dd>

  </dl>
   
  
</body>

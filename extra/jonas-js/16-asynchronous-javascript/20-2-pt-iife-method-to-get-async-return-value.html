<!-- 
  - next method to get INTENDED ASYNC FUNCTION return value is to 

        - define an ASYNC IIFE function

        - INSIDE THE IIFE.... use an AWAIT VARIABLE to invoke THE ASYNC FUNCTION.... use this inside try catch blocl 
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>
  <script>
    const fetch_async_function =  async () => {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts')

        const data = await response.json() // promise value from last await 
        console.log(data)

        return "hello" // our intended return value

      } catch (error) {
        console.log(error.message)
      }
    }

    
    // using ASYNC IIFE FUNCTION to get intended return value "hello"... instead of an array from last await promise

    (async function(){
      try {
        const return_value = await fetch_async_function() // can be used with await because... an async function returns a promise... and await can be used with something that returns promise

        console.log(return_value) // o/p: "hello"
      } catch (error) {
        console.log(error.message)
      }
    })() // o/p: "hello".... which is intended return value instead of array which is promise value from the last await
  </script>
 </body>
 </html>

<!-- 
  ..... there is a provision in .then method itself to set and display error.... to use it we need to add the error as an ARGUMENT inside a SECOND CALLBACK..... this second callback function is SECOND ARGUMENT of the .then method.... eg 

      .then(() => {consuming promise codes}, (error) => { error codes you want to display})

        ** but this is UNDESIRABLE as you want to add a second callback function to ALL THE .THEN method where there is a chance for error 

          ** solution is to use .CATCH METHOD

- .CATCH METHOD: it collects ANY ERROR that OCCURED inside the CHAIN.... whether if it due to network issue or ANY THING.... .catch allows you to handle it

  - syntax:

      .catch((error) => {
        console.error(error.message)
      })

        ** .catch() method takes a CALLBACK FUNCTION with an argument ERROR.... it is made internally by design 

          ** internally this error argument is actually a new Error("<message>") CONSTRUCTOR.... hence the actual error message can be ISOLATED using <error>.message

          ** it is a convention to use console.error() to log the error message inside the console
 -->

 <!-- practice

    - turn off the internet connection 

    - then do a fetch call to this endpoint: https://jsonplaceholder.typicode.com/posts

    - use .catch to console.error() the error message inside the console 

    - use an alert() function to display error inside the VIEW PORT 
  
  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    fetch('https://jsonplaceholder.typicode.com/posts')
    .then(response => response.json())
    .then(data => console.log(data))
    .catch((error) => {
      console.error(`no network connection ${error.message}`)

      alert(`check internet connection: error: ${error.message}`)
    }) /* 
        ** turn off the internet

        ***** use incognito tab to open this file (sometimes CACHE in ordinary browser tab can still show results even WITHOUT internet)

        ** alert is displayed in the VP and error message is logged in the console
    
    */
  </script>
</body>
</html>

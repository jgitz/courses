<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// ** in js CURRENT DATE is obtained using the DATE CONSTRUCTOR 

const date_variable = new Date()
console.log(date_variable) // Wed Mar 08 2023 16:24:39 GMT+0530 (India Standard Time)

/* 
we can also set a date using DATE CONSTRUCTOR by adding ARGUMENTS inside CONSTRUCTOR in the following syntax 

    new Date(<year>, <month>, <date>, <hour>, <minutes>, <seconds>)

        ** month value is fed in as 0 to 11 index value where 0 = january and 11 = december

        ** day like mon, tue etc will be COMPUTED AUTOMATICALLY by the js

        ** hour should be in 24 hour format 

*/

const date_variable_2 = new Date(1984, 10, 1, 23, 0, 0)

console.log(date_variable_2)  // Thu Nov 01 1984 23:00:00 GMT+0530 (India Standard Time)

// ** .toISOString method: is a method used to convert a FED IN DATE to a STANDARD DATE REPRESENTATION 

console.log(date_variable_2.toISOString()) //  1984-11-01T17:30:00.000Z ** type is STRING not date





</script>
</body>
</html>

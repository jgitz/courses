<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 

    .... there is NO SPECIAL METHOD to display date in the following format 

        02/11/1984

    ..... we need to use the DATE METHODS to make dates in this form.... like this 
  
    */

     const date_variable = new Date()
     console.log(date_variable) /* Thu Mar 09 2023 14:43:55 GMT+0530 (India Standard Time) */

     function generic_date(date_variable_param) {
      const date = `${date_variable_param.getDate()}`.padStart(2, 0)
      const month = `${date_variable_param.getMonth()}`.padStart(2, 0)
      const year = `${date_variable_param.getFullYear()}`
      
      const dateFormat = `${date}/${month}/${year}`
      console.log(dateFormat)
      
      return dateFormat;

     }

     generic_date(date_variable) //  09/02/2023
  </script>
</body>
</html>

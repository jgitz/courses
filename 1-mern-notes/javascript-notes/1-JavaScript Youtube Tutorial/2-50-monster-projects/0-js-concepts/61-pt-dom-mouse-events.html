<!-- 
  .... commonly used mouse events 

    - click event: triggers when left click is pressed 

    - dblclick: triggers when you double click 

    - contextmenu: triggers when you right click 

    - mousedown: triggers when you press and hold click 

    - mouseup: triggers when you RELEASE the mouse click 

    - mouseover: triggers when mouse pointer enters the subject 

    - mouseout: triggers when mouse pointer leaves the subject

    - mousemove: triggers continously whenever mouse pointer moves inside the subject 

    - mouseenter: same as mouseover... but efficient due to less bubbling 

    - mouseleave: same as mouseout.... but efficient due to less bubbling
 -->

<!-- 

  - ATTRIBUTES: are the properties we set inside the html tag like.... src, class, id, disabled etc 

  - to get attribute value of a particular tag... we use 

      <>.getAttribute('<attribute name>')

  - to set/change the attribute value of a particular tag.... we use 

      <>.setAttribute('<atttibute name>', '<new attribute value>')

**** DON'T FORGET '' wrappings

        



 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png" alt="">

    <script>
      // selecting the tag into a variable 

        let imgEl = document.querySelector('img');

      // using get attribute to console log the src attribute value 

        console.log(imgEl.getAttribute('src'))

            // src value gets printed in the browser console

      // using set attribute to add an alt value to the image tag

        imgEl.setAttribute('alt', ': google image logo alt')

          // now when you inspect the img element.... you will can see the above value set to the alt attribute
        

    </script>
  
 </body>
 </html>

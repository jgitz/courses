<!-- 
  - first method to get our INTENDED async return value is to 

      - CHAIN .then method with the async function CALL and use the value inside the CALLBACK of the .then 

      ** this method is NOT RECOMMENDED as we use async-await syntax and .then sytax together which beats the purpose of async-await


 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>
  <script>
    const fetch_async_function =  async () => {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts')

        const data = await response.json() // promise value from last await 
        console.log(data)

        return "hello" // our intended return value

      } catch (error) {
        console.log(error.message)
      }
    }

    // ** USING chaining of .then to get the "hello" as return value instead of last await promise value 

    fetch_async_function().then(return_value => console.log(return_value)) // o/p: hello

  </script>
 </body>
 </html>

  .... the return value of an ASYNC FUNCTION is a PROMISE..... hence the PROBLEM is that 

      - we CAN'T store desired RETURN VALUE an ASYNC FUNCTION inside a VARIABLE because the value stored in the variable will be a PROMISE VALUE of the LAST AWAIT CODE rather thatn the intended value THAT we give inside the return

        ** this can be rectified in 2 ways 

            1) chain a .then with the async funciton call and retun the value inside the .then callback 

            2) creating IIFE ASYNC function and putting using our async funciton inside an AWAIT VARIABLE 
 -->

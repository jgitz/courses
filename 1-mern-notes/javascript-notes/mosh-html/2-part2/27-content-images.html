<!-- 

  ..... content images are images used INSIDE the body tag as part of content 

  ** BEST PRACTICES 

      - always set ALT attribute with a descriptive text WITH space.... eg 

          <img src="./meal.jpg" alt="a plate of masala dosa"/>

      - sometimes we use small images for SHAPES.... in that case set ALT attribute to EMPTY STRING ""

          <img src="./line.jpg" alt="" />

          ** else the screen reader will read the FILE NAME 
 -->

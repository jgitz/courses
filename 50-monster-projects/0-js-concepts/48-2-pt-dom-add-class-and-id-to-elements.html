<!-- 

  - to add CLASS to an element use

      <>.setAttribute('class', <class name>)

  - to add ID to an element use 

      <>.id = '<id name>'

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>

    <h4>class named _class added to this tag</h4>

    <h5>id named _id added to this tag</h5>

    <script>
      // selecting elements to variables 

        let h4El = document.querySelector('h4');
        let h5El = document.querySelector('h5')

      // adding class name to h4 element 

        h4El.setAttribute('class', '_class');
      
          // inspect h4 element to see the added class 

      // adding id to h5 element 

        h5El.id = '_id';

          // inspect h5 element to see the added id attribute

      


    </script>
  
 </body>
 </html>
